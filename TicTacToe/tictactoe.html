<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css" />
    <link rel="shortcut icon" href="images/ttt.ico" type="image/icon" />
  </head>
  <body style="background-color: rgb(255, 255, 255)">
    <nav>
      <ul>
        <li class="start">www.myTictactoe.com</li>
      </ul>
    </nav>
    <div class="gamecontainer">
      <div class="container">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
      </div>
      <div class="gameinfo">
        <h1 style="font-size: 1.5 rem">Welcome to My TicTacToe &#128512</h1>
        <br />
        <div>
          <span class="info">Turn for X</span><br /></br>
          <button id="reset">Reset </button>
        </div>
        <br>
        <div id="draw"></div>
        <div class="imgbox">
          <img src="./images/peach.gif" alt="gif" />
        </div>
      </div>
    </div>
    <script src="tictactoe.js"></script>
  </body>
</html>
